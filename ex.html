
  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="openModal">Open Modal</button>

  <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="modal">
    <div class="bg-opacity-50 fixed inset-0 bg-black z-40"></div> <!-- Background Blur -->
    <div class="bg-white p-6 rounded shadow-md max-w-md z-50 relative flex flex-col items-center justify-center">
      <img src="your-image-url.jpg" alt="Modal Image" class="mx-auto mb-4">
      <h1 class="text-lg font-semibold mb-2 text-center">Modal Title</h1>
      <p class="text-gray-700 mb-4 text-center">This is the modal content. You can add any content you want here.</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Close</button>
    </div>
  </div>

  <script>
    const openModalButton = document.getElementById('openModal');
    const modal = document.getElementById('modal');

    openModalButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
